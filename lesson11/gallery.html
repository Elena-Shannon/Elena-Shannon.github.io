    <main>
        <h2 class="changeHead">Weather Gallery</h2>
        <div class="grid">
            <figure class="card">
                <img src="images/placeholder-2.png" data-src="images/weather_1.jpg" alt="rainbow">

            </figure>

            <figure class="card">
                <img src="images/placeholder-2.png" data-src="images/weather_2.jpg" alt="fall road">
                <figcaption class="caption">"Fall Road" by Tom Cook</figcaption>
            </figure>


            <figure class="card">
                <img src="images/placeholder-2.png" data-src="images/weather_3.jpg" alt="dark stormy skies">
                <figcaption class="caption">"Storm Coming" by Anon</figcaption>
            </figure>

            <figure class="card">
                <img src="images/placeholder-2.png" data-src="images/weather_4.jpg" alt="fog and forest">

            </figure>

            <figure class="card">
                <img src="images/placeholder-2.png" data-src="images/weather_5.jpg" alt="sunset, forest, snow">

            </figure>

            <figure class="card">
                <img src="images/placeholder-2.png" data-src="images/weather_6.jpg" alt="sunny meadow">

            </figure>

            <figure class="card">
                <img src="images/placeholder-2.png" data-src="images/weather_7.jpg" alt="forest trees">

                <img src="images/placeholder-2.png" data-src="images/weather_8.jpg" alt="Road in the fall forest">

            </figure>

            <figure class="card">
                <img src="images/placeholder-2.png" data-src="images/weather_9.jpg" alt="sunset and mountain">
                <figcaption class="caption">"Sunset" by Timmy Linford</figcaption>
            </figure>
        </div>

    </main>
    <footer>
        &copy;Idahoan Forecast | Elena Shannon
